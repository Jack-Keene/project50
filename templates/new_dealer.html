{% extends "layout.html" %}

{% block title %}
    Add Dealer
{% endblock %}

{% block main %}
<div class = "card bg-light">
    <article class = "card-body mx-auto" style = "max-width: 400px;">
        <h3 class = "card-title mt-3 text-center"> Add New Dealer</h3>
            <hr>
        <form action="/new_dealer" method="post">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <input autofocus autocomplete = "off" name="dealer_name" class="form-control" placeholder="Dealer Name" type="text">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-map-marker"></i> </span>
                </div>
                <select class="form-control" name = "zone">
                    <option selected=""> Select Zone</option>
                    {% for z in zone %}
                        <option>{{ z }}</option>
                    {% endfor %}
                </select>
                <select class="form-control" name = "region">
                    <option selected=""> Select Region</option>
                    <option>North</option>
                    <option>South</option>
                </select>
            </div> 


            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-home"></i> </span>
                 </div>
                 <input autofocus autocomplete = "off" name="number" class="form-control" placeholder="Building Number" type="text">
                 <input autofocus autocomplete = "off" name="street" class="form-control" placeholder="Street Name" type="text">
            </div>
            
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-home"></i> </span>
                 </div>
                 <input autofocus autocomplete = "off" name="postcode" class="form-control" placeholder="Postcode" type="text">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-calendar"></i> </span>
                 </div>
                 <input autofocus autocomplete = "off" name="open_time" class="form-control" placeholder="Open Time" type="time">
                 <input autofocus autocomplete = "off" name="close_time" class="form-control" placeholder="Close Time" type="time">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-check"></i> </span>
                 </div>
                 <input autofocus autocomplete = "off" name="labour_cost" class="form-control" placeholder="Cost of Labour/Hour" type="real">
            </div>


            <button class="btn btn-primary" type="submit">Register</button>
        </form>    
    </article>
</div>

    <hr>
    Already a member?
    <a href = "login"> Login here. </a>
{% endblock %}
