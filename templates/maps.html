{% extends "layout.html" %}

{% block main %}

<h3>My Google Maps Demo</h3>
<!--The div element for the map -->
<div id="map"></div>
<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script>
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6UZcAHRweqB4qCSkK_UH5dHhEs7f-u7c&callback=initMap&libraries=&v=weekly"
  async
</script>

{% endblock %}
